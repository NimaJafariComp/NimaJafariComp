name: GitHub-Profile-3D-Contrib

on:
  schedule:
    # 03:00 JST == 18:00 UTC, change if you want
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v5

      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git commit -m "generated"; then
            # Pull with rebase to integrate remote changes, then push
            # Retry up to 3 times in case of race conditions
            success=false
            for i in {1..3}; do
              if git pull --rebase origin main; then
                if git push; then
                  echo "Successfully pushed changes"
                  success=true
                  break
                else
                  echo "Push failed (attempt $i/3)"
                fi
              else
                # Check for rebase conflicts
                if git status | grep -q "rebase in progress"; then
                  echo "Rebase conflict detected, aborting rebase"
                  git rebase --abort
                  echo "Cannot auto-resolve conflicts in generated files"
                  exit 1
                else
                  echo "Pull/rebase failed (attempt $i/3)"
                fi
              fi

              if [ "$success" = false ] && [ $i -lt 3 ]; then
                echo "Retrying in 5 seconds..."
                sleep 5
              fi
            done

            if [ "$success" = false ]; then
              echo "Failed to push after 3 attempts"
              exit 1
            fi
          fi
